# Default values for ru-emulator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ninjab3s/ru_emulator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "srskit"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    add: ["SYS_NICE", "NET_ADMIN"]
  privileged: true
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  #   hugepages-1Gi: 4Gi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  #   hugepages-1Gi: 4Gi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  log:
    filename: /tmp/ru_em.log
    level: warning

  #dpdk:
  #  eal_args: "--lcores (0-1)@(0-15)"

  ru_emu:
    cells:
    - bandwidth: 100
      network_interface: enp4s0f0
      ru_mac_addr: 50:7c:6f:45:44:33
      du_mac_addr: 00:11:22:33:44:00
      vlan_tag: 6
      ul_port_id: [0]
      compr_method_ul: "bfp"
      compr_bitwidth_ul: 9
