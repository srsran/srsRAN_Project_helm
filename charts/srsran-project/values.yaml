replicaCount: 1

image:
  # Check https://hub.docker.com/u/softwareradiosystems for available images
  repository: softwareradiosystems/srsran-project
  pullPolicy: IfNotPresent
  tag: release_avx512-11c9bbabb6__2025-09-15

imagePullSecrets:
  - name: regcred

nameOverride: "srsran-project-cudu"
fullnameOverride: "srsran-project-cudu-chart"
configmap:
  main: { nameOverride: "" }
  o1: { nameOverride: "" }
  entrypoint: { nameOverride: "" }

serviceAccount:
  create: true
  annotations: {}
  name: "srsadmin-gnb"

podAnnotations: {}

podSecurityContext: {}

# securityContext for LB disabled
securityContext:
  capabilities:
    add: ["SYS_NICE", "NET_ADMIN"]
  privileged: true

# securityContext for LB enabled
# securityContext:
#   allowPrivilegeEscalation: false
#   capabilities:
#     add:
#       - IPC_LOCK
#       - SYS_ADMIN
#       - SYS_RAWIO
#       - NET_RAW
#       - SYS_NICE

# Disable hostnetwork in case you enable LB
network:
  hostNetwork: true

resources: {}
  # enable_hugepages_1gi: true
  # enable_hugepages_2mi: false
  # limits:
  #   cpu: 12
  #   memory: 16Gi
  #   hugepages-1Gi: 2Gi
  # requests:
  #   cpu: 12
  #   memory: 16Gi
  #   hugepages-1Gi: 2Gi

nodeSelector: {}
tolerations: {}
affinity: {}

debugging:
  enabled: true
  preserveOldLogs: true
  storageCapacity: "100Mi"
  hostPath: "/mnt/debugging-logs"
  containerPath: "/tmp"

o1:
  enable_srs_o1: false

