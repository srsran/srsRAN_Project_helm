config:
  gnb-config.yml: |-
    cu_cp:
      amf:
        addr: 127.0.1.100
        port: 38412
        bind_addr: 127.0.0.1
        supported_tracking_areas:
          - tac: 7
            plmn_list:
              - plmn: "00101"
                tai_slice_support_list:
                  - sst: 1

    ru_ofh:
      t1a_max_cp_dl: 535
      t1a_min_cp_dl: 286
      t1a_max_cp_ul: 535
      t1a_min_cp_ul: 286
      t1a_max_up: 390
      t1a_min_up: 80
      ta4_max: 500
      ta4_min: 25
      is_prach_cp_enabled: false
      compr_method_ul: bfp
      compr_bitwidth_ul: 9
      compr_method_dl: bfp
      compr_bitwidth_dl: 9
      compr_method_prach: bfp
      compr_bitwidth_prach: 9
      enable_ul_static_compr_hdr: true
      enable_dl_static_compr_hdr: true
      iq_scaling: 5.5
      cells:
        - network_interface: enp1s0f0
          ru_mac_addr: 70:b3:d5:e1:5b:06
          du_mac_addr: 80:61:5f:0d:df:aa
          vlan_tag_cp: 5
          vlan_tag_up: 5
          prach_port_id: [4, 5]
          dl_port_id: [0, 1, 2, 3]
          ul_port_id: [0, 1]

    cell_cfg:
      dl_arfcn: 637212
      band: 78
      channel_bandwidth_MHz: 100
      common_scs: 30
      plmn: "00101"
      tac: 7
      pci: 1
      nof_antennas_dl: 4
      nof_antennas_ul: 2
      prach:
        prach_config_index: 7
        prach_root_sequence_index: 1
        zero_correlation_zone: 0
        prach_frequency_start: 0
      tdd_ul_dl_cfg:
        dl_ul_tx_period: 10
        nof_dl_slots: 7
        nof_dl_symbols: 6
        nof_ul_slots: 2
        nof_ul_symbols: 4

    log:
      filename: /tmp/gnb.log
      all_level: warning

    pcap:
      mac_enable: false
      mac_filename: /tmp/gnb_mac.pcap
      ngap_enable: false
      ngap_filename: /tmp/gnb_ngap.pcap
