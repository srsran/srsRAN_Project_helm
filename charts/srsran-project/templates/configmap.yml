apiVersion: v1
kind: ConfigMap
metadata:
  name: srsgnb-configmap
data:
  gnb-config.yml: |
    {{- if .Values.config.gnb_id }}
    gnb_id: {{ .Values.config.gnb_id }}
    {{- end }}

    {{- if .Values.config.gnb_id_bit_length }}
    gnb_id_bit_length: {{ .Values.config.gnb_id_bit_length }}
    {{- end }}

    {{- if .Values.config.ran_node_name }}
    ran_node_name: {{ .Values.config.ran_node_name }}
    {{- end }}

    {{- if .Values.config.qos }}
    qos: {{ .Values.config.qos }}
    {{- end }}

    {{- if .Values.config.srbs }}
    srbs: {{ .Values.config.srbs }}
    {{- end }}

    {{- if .Values.config.slicing }}
    slicing:
    {{- range .Values.config.slicing }}
      -
        sst: {{ .sst }}
        {{- if .sd }}
        sd: {{ .sd }}
        {{- end }}
    {{- end }}
    {{- end }}

    {{- if .Values.config.cells }}
    cells:
    {{- range .Values.config.cells }}
    -
      {{- if .pci }}
      pci: {{ .pci }}
      {{- end }}
      {{- if .dl_arfcn }}
      dl_arfcn: {{ .dl_arfcn }}
      {{- end }}
    {{- end }}
    {{- end }}

    {{- if .Values.config.amf }}
    amf:
      {{- if .Values.config.amf.addr }}
      addr: {{ .Values.config.amf.addr }}
      {{- end }}
      {{- if .Values.config.amf.port }}
      port: {{ .Values.config.amf.port }}
      {{- end }}
      {{- if .Values.config.amf.bind_addr }}
      bind_addr: {{ .Values.config.amf.bind_addr }}
      {{- end }}
      {{- if .Values.config.amf.n2_bind_addr }}
      n2_bind_addr: {{ .Values.config.amf.n2_bind_addr }}
      {{- end }}
      {{- if .Values.config.amf.n2_bind_interface }}
      n2_bind_interface: {{ .Values.config.amf.n2_bind_interface }}
      {{- end }}
      {{- if .Values.config.amf.n3_bind_addr }}
      n3_bind_addr: {{ .Values.config.amf.n3_bind_addr }}
      {{- end }}
      {{- if .Values.config.amf.n3_bind_interface }}
      n3_bind_interface: {{ .Values.config.amf.n3_bind_interface }}
      {{- end }}
      {{- if .Values.config.amf.n3_ext_addr }}
      n3_ext_addr: {{ .Values.config.amf.n3_ext_addr }}
      {{- end }}
      {{- if .Values.config.amf.sctp_rto_initial }}
      sctp_rto_initial: {{ .Values.config.amf.sctp_rto_initial }}
      {{- end }}
      {{- if .Values.config.amf.sctp_rto_min }}
      sctp_rto_min: {{ .Values.config.amf.sctp_rto_min }}
      {{- end }}
      {{- if .Values.config.amf.sctp_rto_max }}
      sctp_rto_max: {{ .Values.config.amf.sctp_rto_max }}
      {{- end }}
      {{- if .Values.config.amf.sctp_initial_max_attempts }}
      sctp_initial_max_attempts: {{ .Values.config.amf.sctp_initial_max_attempts }}
      {{- end }}
      {{- if .Values.config.amf.sctp_max_init_timeo }}
      sctp_max_init_timeo: {{ .Values.config.amf.sctp_max_init_timeo }}
      {{- end }}
      {{- if or (eq .Values.config.amf.sctp_nodelay false) (.Values.config.amf.sctp_nodelay) }}
      sctp_nodelay: {{ .Values.config.amf.sctp_nodelay }}
      {{- end }}
      {{- if .Values.config.amf.udp_max_rx_msgs }}
      udp_max_rx_msgs: {{ .Values.config.amf.udp_max_rx_msgs }}
      {{- end }}
      {{- if or (eq .Values.config.amf.no_core false) (.Values.config.amf.no_core) }}
      no_core: {{ .Values.config.amf.no_core }}
      {{- end }}
    {{- end }}

    {{- if .Values.config.e2 }}
    e2:
      {{- if (eq .Values.config.e2.enable_du_e2 false) (.Values.config.e2.enable_du_e2) }}
      enable_du_e2: {{ .Values.config.e2.enable_du_e2 }}
      {{- end }}
      {{- if .Values.config.e2.addr }}
      addr: {{ .Values.config.e2.addr }}
      {{- end }}
      port: {{ .Values.config.e2.port }}
      {{- if .Values.config.e2.bind_addr }}
      bind_addr: {{ .Values.config.e2.bind_addr }}
      {{- end }}
      {{- if .Values.config.e2.sctp_rto_initial }}
      sctp_rto_initial: {{ .Values.config.e2.sctp_rto_initial }}
      {{- end }}
      {{- if .Values.config.e2.sctp_rto_min }}
      sctp_rto_min: {{ .Values.config.e2.sctp_rto_min }}
      {{- end }}
      {{- if .Values.config.e2.sctp_rto_max }}
      sctp_rto_max: {{ .Values.config.e2.sctp_rto_max }}
      {{- end }}
      {{- if .Values.config.e2.sctp_initial_max_attempts }}
      sctp_initial_max_attempts: {{ .Values.config.e2.sctp_initial_max_attempts }}
      {{- end }}
      {{- if .Values.config.e2.sctp_max_init_timeo }}
      sctp_max_init_timeo: {{ .Values.config.e2.sctp_max_init_timeo }}
      {{- end }}
      {{- if or (eq .Values.config.e2.e2sm_kpm_enabled false) (.Values.config.e2.e2sm_kpm_enabled) }}
      e2sm_kpm_enabled: {{ .Values.config.e2.e2sm_kpm_enabled }}
      {{- end }}
      {{- if or (eq .Values.config.e2.e2sm_rc_enabled false) (.Values.config.e2.e2sm_rc_enabled) }}
      e2sm_rc_enabled: {{ .Values.config.e2.e2sm_rc_enabled }}
      {{- end }}
    {{- end }}

    {{- if .Values.config.cu_cp }}
    cu_cp:
      {{- if .Values.config.cu_cp.max_nof_dus }}
      max_nof_dus: {{ .Values.config.cu_cp.max_nof_dus }}
      {{- end }}
      {{- if .Values.config.cu_cp.max_nof_cu_ups }}
      max_nof_cu_ups: {{ .Values.config.cu_cp.max_nof_cu_ups }}
      {{- end }}
      {{- if .Values.config.cu_cp.inactivity_timer }}
      inactivity_timer: {{ .Values.config.cu_cp.inactivity_timer }}
      {{- end }}
      {{- if .Values.config.cu_cp.pdu_session_setup_timeout }}
      pdu_session_setup_timeout: {{ .Values.config.cu_cp.pdu_session_setup_timeout }}
      {{- end }}
      {{- if .Values.config.cu_cp.mobility }}
      mobility:
        {{- if or (eq .Values.config.cu_cp.mobility.trigger_handover_from_measurements false) (.Values.config.cu_cp.mobility.trigger_handover_from_measurements) }}
        trigger_handover_from_measurements: {{ .Values.config.cu_cp.mobility.trigger_handover_from_measurements }}
        {{- end }}
        {{- if .Values.config.cu_cp.mobility.cells }}
        cells:
        {{- range .Values.config.cu_cp.mobility.cells }}
        -
          {{- if .nr_cell_id }}
          nr_cell_id: {{ .nr_cell_id }}
          {{- end }}
          {{- if .periodic_report_cfg_id }}
          periodic_report_cfg_id: {{ .periodic_report_cfg_id }}
          {{- end }}
          {{- if .ncells }}
          ncells:
            {{- if .ncells.nr_cell_id }}
            nr_cell_id: {{ .ncells.nr_cell_id }}
            {{- end }}
            {{- if .ncells.report_configs }}
            report_configs: {{ .ncells.report_configs }}
            {{- end }}
          {{- end }}
          {{- if .gnb_id }}
          gnb_id: {{ .gnb_id }}
          {{- end }}
          {{- if .ssb_arfcn }}
          ssb_arfcn: {{ .ssb_arfcn }}
          {{- end }}
          {{- if .band }}
          band: {{ .band }}
          {{- end }}
          {{- if .ssb_scs }}
          ssb_scs: {{ .ssb_scs }}
          {{- end }}
          {{- if .ssb_period }}
          ssb_period: {{ .ssb_period }}
          {{- end }}
          {{- if .ssb_offset }}
          ssb_offset: {{ .ssb_offset }}
          {{- end }}
          {{- if .ssb_duration }}
          ssb_duration: {{ .ssb_duration }}
          {{- end }}
        {{- end }}
        {{- end }}
        {{- if .Values.config.cu_cp.mobility.report_configs }}
        report_configs:
        {{- range .Values.config.cu_cp.mobility.report_configs }}
        -
          {{- if .report_cfg_id }}
          report_cfg_id: {{ .report_cfg_id }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.report_type }}
          report_type: {{ .report_type }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.report_interval_ms }}
          report_interval_ms: {{ .report_interval_ms }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.a3_report_type }}
          a3_report_type: {{ .a3_report_type }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.a3_offset_db }}
          a3_offset_db: {{ .a3_offset_db }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.a3_hysteresis_db }}
          a3_hysteresis_db: {{ .a3_hysteresis_db }}
          {{- end }}
          {{- if .Values.config.cu_cp.mobility.a3_time_to_trigger_ms }}
          a3_time_to_trigger_ms: {{ .a3_time_to_trigger_ms }}
          {{- end }}
        {{- end }}
      {{- end }}
      {{- end }}
      {{- if .Values.config.cu_cp.rrc }}
      rrc:
        {{- if or (eq .Values.config.cu_cp.rrc.force_reestablishment_fallback false) (.Values.config.cu_cp.rrc.force_reestablishment_fallback) }}
        force_reestablishment_fallback: {{ .Values.config.cu_cp.rrc.force_reestablishment_fallback }}
        {{- end }}
        {{- if .Values.config.cu_cp.rrc.rrc_procedure_timeout_ms }}
        rrc_procedure_timeout_ms: {{ .Values.config.cu_cp.rrc.rrc_procedure_timeout_ms }}
        {{- end }}
      {{- end }}

      {{- if .Values.config.cu_cp.security }}
      security:
        {{- if .Values.config.cu_cp.security.integrity }}
        integrity: {{ .Values.config.cu_cp.security.integrity }}
        {{- end }}
        {{- if .Values.config.cu_cp.security.confidentiality }}
        confidentiality: {{ .Values.config.cu_cp.security.confidentiality }}
        {{- end }}
        {{- if .Values.config.cu_cp.security.nea_pref_list }}
        nea_pref_list: {{ .Values.config.cu_cp.security.nea_pref_list }}
        {{- end }}
        {{- if .Values.config.cu_cp.security.nia_pref_list }}
        nia_pref_list: {{ .Values.config.cu_cp.security.nia_pref_list }}
        {{- end }}
      {{- end }}
    {{- end }}

    {{- if .Values.config.cu_up }}
    cu_up:
      {{- if .Values.config.cu_up.gtpu_queue_size }}
      gtpu_queue_size: {{ .Values.config.cu_up.gtpu_queue_size }}
      {{- end }}
      {{- if .Values.config.cu_up.gtpu_reordering_timer }}
      gtpu_reordering_timer: {{ .Values.config.cu_up.gtpu_reordering_timer }}
      {{- end }}
      {{- if or (eq .Values.config.cu_up.warn_on_drop false) (.Values.config.cu_up.warn_on_drop) }}
      warn_on_drop: {{ .Values.config.cu_up.warn_on_drop }}
      {{- end }}
    {{- end }}

    {{- if .Values.config.du }}
    du:
      warn_on_drop: {{ .Values.config.du.warn_on_drop }}
    {{- end }}

    {{- if .Values.config.ntn }}
    ntn:
      {{- if .Values.config.ntn.cell_specific_koffset }}
      cell_specific_koffset: {{ .Values.config.cu_up.security.cell_specific_koffset }}
      {{- end }}
      {{- if .Values.config.ntn.ta_common }}
      ta_common: {{ .Values.config.cu_up.security.ta_common }}
      {{- end }}

      {{- if .Values.config.ntn.epoch_time }}
      epoch_time:
        {{- if .Values.config.ntn.epoch_time.sfn }}
        sfn: {{ .Values.config.ntn.epoch_time.sfn }}
        {{- end }}
        {{- if .Values.config.ntn.epoch_time.subframe_number }}
        subframe_number: {{ .Values.config.ntn.epoch_time.subframe_number }}
        {{- end }}
      {{- end }}

      {{- if .Values.config.ntn.ephemeris_info_ecef }}
      ephemeris_info_ecef:
        {{- if .Values.config.ntn.ephemeris_info_ecef.pos_x }}
        pos_x: {{ .Values.config.ntn.ephemeris_info_ecef.pos_x }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_info_ecef.pos_y }}
        pos_y: {{ .Values.config.ntn.ephemeris_info_ecef.pos_y }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_info_ecef.pos_z }}
        pos_z: {{ .Values.config.ntn.ephemeris_info_ecef.pos_z }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_info_ecef.vel_x }}
        vel_x: {{ .Values.config.ntn.ephemeris_info_ecef.vel_x }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_info_ecef.vel_y }}
        vel_y: {{ .Values.config.ntn.ephemeris_info_ecef.vel_y }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_info_ecef.vel_z }}
        vel_z: {{ .Values.config.ntn.ephemeris_info_ecef.vel_z }}
        {{- end }}
      {{- end }}

      {{- if .Values.config.ntn.ephemeris_orbital }}
      ephemeris_orbital:
        {{- if .Values.config.ntn.ephemeris_orbital.semi_major_axis }}
        semi_major_axis: {{ .Values.config.ntn.ephemeris_orbital.semi_major_axis }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_orbital.eccentricity }}
        eccentricity: {{ .Values.config.ntn.ephemeris_orbital.eccentricity }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_orbital.periapsis }}
        periapsis: {{ .Values.config.ntn.ephemeris_orbital.periapsis }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_orbital.longitude }}
        longitude: {{ .Values.config.ntn.ephemeris_orbital.longitude }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_orbital.inclination }}
        inclination: {{ .Values.config.ntn.ephemeris_orbital.inclination }}
        {{- end }}
        {{- if .Values.config.ntn.ephemeris_orbital.mean_anomaly }}
        mean_anomaly: {{ .Values.config.ntn.ephemeris_orbital.mean_anomaly }}
        {{- end }}
      {{- end }}

    {{- end }}

    {{- if .Values.config.ru_ofh }}
    ru_ofh:
      {{- if .Values.config.ru_ofh.gps_alpha }}
      gps_alpha: {{ .Values.config.ru_ofh.gps_alpha }}
      {{- end }}
      {{- if .Values.config.ru_ofh.gps_beta }}
      gps_beta: {{ .Values.config.ru_ofh.gps_beta }}
      {{- end }}
      {{- if .Values.config.ru_ofh.ru_bandwidth_MHz }}
      ru_bandwidth_MHz: {{ .Values.config.ru_ofh.ru_bandwidth_MHz }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_max_cp_dl }}
      t1a_max_cp_dl: {{ .Values.config.ru_ofh.t1a_max_cp_dl }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_min_cp_dl }}
      t1a_min_cp_dl: {{ .Values.config.ru_ofh.t1a_min_cp_dl }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_max_cp_ul }}
      t1a_max_cp_ul: {{ .Values.config.ru_ofh.t1a_max_cp_ul }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_min_cp_ul }}
      t1a_min_cp_ul: {{ .Values.config.ru_ofh.t1a_min_cp_ul }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_max_up }}
      t1a_max_up: {{ .Values.config.ru_ofh.t1a_max_up }}
      {{- end }}
      {{- if .Values.config.ru_ofh.t1a_min_up }}
      t1a_min_up: {{ .Values.config.ru_ofh.t1a_min_up }}
      {{- end }}
      {{- if .Values.config.ru_ofh.ta4_max }}
      ta4_max: {{ .Values.config.ru_ofh.ta4_max }}
      {{- end }}
      {{- if .Values.config.ru_ofh.ta4_min }}
      ta4_min: {{ .Values.config.ru_ofh.ta4_min }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.is_prach_cp_enabled false) (.Values.config.ru_ofh.is_prach_cp_enabled) }}
      is_prach_cp_enabled: {{ .Values.config.ru_ofh.is_prach_cp_enabled }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.is_dl_broadcast_enabled false) (.Values.config.ru_ofh.is_dl_broadcast_enabled) }}
      is_dl_broadcast_enabled: {{ .Values.config.ru_ofh.is_dl_broadcast_enabled }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.ignore_ecpri_seq_id false) (.Values.config.ru_ofh.ignore_ecpri_seq_id) }}
      ignore_ecpri_seq_id: {{ .Values.config.ru_ofh.ignore_ecpri_seq_id }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.ignore_ecpri_payload_size false) (.Values.config.ru_ofh.ignore_ecpri_payload_size) }}
      ignore_ecpri_payload_size: {{ .Values.config.ru_ofh.ignore_ecpri_payload_size }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.warn_unreceived_ru_frames false) (.Values.config.ru_ofh.warn_unreceived_ru_frames) }}
      warn_unreceived_ru_frames: {{ .Values.config.ru_ofh.warn_unreceived_ru_frames }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_method_ul }}
      compr_method_ul: {{ .Values.config.ru_ofh.compr_method_ul }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_bitwidth_ul }}
      compr_bitwidth_ul: {{ .Values.config.ru_ofh.compr_bitwidth_ul }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_method_dl }}
      compr_method_dl: {{ .Values.config.ru_ofh.compr_method_dl }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_bitwidth_dl }}
      compr_bitwidth_dl: {{ .Values.config.ru_ofh.compr_bitwidth_dl }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_method_prach }}
      compr_method_prach: {{ .Values.config.ru_ofh.compr_method_prach }}
      {{- end }}
      {{- if .Values.config.ru_ofh.compr_bitwidth_prach }}
      compr_bitwidth_prach: {{ .Values.config.ru_ofh.compr_bitwidth_prach }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.enable_ul_static_compr_hdr false) (.Values.config.ru_ofh.enable_ul_static_compr_hdr) }}
      enable_ul_static_compr_hdr: {{ .Values.config.ru_ofh.enable_ul_static_compr_hdr }}
      {{- end }}
      {{- if or (eq .Values.config.ru_ofh.enable_dl_static_compr_hdr false) (.Values.config.ru_ofh.enable_dl_static_compr_hdr) }}
      enable_dl_static_compr_hdr: {{ .Values.config.ru_ofh.enable_dl_static_compr_hdr }}
      {{- end }}
      {{- if .Values.config.ru_ofh.iq_scaling }}
      iq_scaling: {{ .Values.config.ru_ofh.iq_scaling }}
      {{- end }}
      {{- if .Values.config.ru_ofh.cells }}
      cells:
      {{- range .Values.config.ru_ofh.cells }}
      -
        {{- if .network_interface }}
        network_interface: {{ .network_interface }}
        {{- end }}
        {{- if .ru_mac_addr }}
        ru_mac_addr: {{ .ru_mac_addr }}
        {{- end }}
        {{- if .du_mac_addr }}
        du_mac_addr: {{ .du_mac_addr }}
        {{- end }}
        {{- if .vlan_tag_up }}
        vlan_tag_up: {{ .vlan_tag_up }}
        {{- end }}
        {{- if .vlan_tag_cp }}
        vlan_tag_cp: {{ .vlan_tag_cp }}
        {{- end }}
        {{- if .prach_port_id }}
        prach_port_id: [{{ join ", " .prach_port_id }}]
        {{- end }}
        {{- if .dl_port_id }}
        dl_port_id: [{{ join ", " .dl_port_id }}]
        {{- end }}
        {{- if .ul_port_id }}
        ul_port_id: [{{ join ", " .ul_port_id }}]
        {{- end }}
      {{- end }}
    {{- end }}
    {{- end }}

    {{- if .Values.config.ru_sdr }}
    ru_sdr:
      {{- if .Values.config.ru_sdr.srate }}
      srate: {{ .Values.config.ru_sdr.srate }}
      {{- end }}
      {{- if .Values.config.ru_sdr.device_driver }}
      device_driver: {{ .Values.config.ru_sdr.device_driver }}
      {{- end }}
      {{- if .Values.config.ru_sdr.device_args }}
      device_args: {{ .Values.config.ru_sdr.device_args }}
      {{- end }}
      {{- if .Values.config.ru_sdr.tx_gain }}
      tx_gain: {{ .Values.config.ru_sdr.tx_gain }}
      {{- end }}
      {{- if .Values.config.ru_sdr.rx_gain }}
      rx_gain: {{ .Values.config.ru_sdr.rx_gain }}
      {{- end }}
      {{- if .Values.config.ru_sdr.freq_offset }}
      freq_offset: {{ .Values.config.ru_sdr.freq_offset }}
      {{- end }}
      {{- if .Values.config.ru_sdr.clock_ppm }}
      clock_ppm: {{ .Values.config.ru_sdr.clock_ppm }}
      {{- end }}
      {{- if .Values.config.ru_sdr.lo_offset }}
      lo_offset: {{ .Values.config.ru_sdr.lo_offset }}
      {{- end }}
      {{- if .Values.config.ru_sdr.clock }}
      clock: {{ .Values.config.ru_sdr.clock }}
      {{- end }}
      {{- if .Values.config.ru_sdr.sync }}
      sync: {{ .Values.config.ru_sdr.sync }}
      {{- end }}
      {{- if .Values.config.ru_sdr.otw_format }}
      otw_format: {{ .Values.config.ru_sdr.otw_format }}
      {{- end }}
      {{- if .Values.config.ru_sdr.time_alignment_calibration }}
      time_alignment_calibration: {{ .Values.config.ru_sdr.time_alignment_calibration }}
      {{- end }}

      {{- if .Values.config.ru_sdr.amplitude_control }}
      amplitude_control:
        {{- if .Values.config.ru_sdr.amplitude_control.tx_gain_backoff }}
        tx_gain_backoff: {{ .Values.config.ru_sdr.amplitude_control.tx_gain_backoff }}
        {{- end }}
        {{- if or (eq .Values.config.ru_sdr.amplitude_control.enable_clipping false) (.Values.config.ru_sdr.amplitude_control.enable_clipping) }}
        enable_clipping: {{ .Values.config.ru_sdr.amplitude_control.enable_clipping }}
        {{- end }}
        {{- if .Values.config.ru_sdr.amplitude_control.ceiling }}
        ceiling: {{ .Values.config.ru_sdr.amplitude_control.ceiling }}
