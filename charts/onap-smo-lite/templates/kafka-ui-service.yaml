apiVersion: v1
kind: Service
metadata:
  name: {{ include "onap-smo-lite.componentName" (dict "root" . "component" "kafka-ui") }}
  labels:
    {{- include "onap-smo-lite.labels" . | nindent 4 }}
    app.kubernetes.io/component: kafka-ui
spec:
  type: {{ .Values.kafkaUi.service.type }}
  selector:
    {{- include "onap-smo-lite.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: kafka-ui
  ports:
    - name: http
      port: {{ .Values.kafkaUi.service.port }}
      targetPort: http
      protocol: TCP
      {{- if and (eq .Values.kafkaUi.service.type "NodePort") .Values.kafkaUi.service.nodePort }}
      nodePort: {{ .Values.kafkaUi.service.nodePort }}
      {{- end }}
{{- end }}
