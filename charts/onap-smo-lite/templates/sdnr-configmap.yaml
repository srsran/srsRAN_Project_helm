apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "onap-smo-lite.fullname" . }}-sdnr-config
  labels:
    {{- include "onap-smo-lite.labels" . | nindent 4 }}
data:
  devicemanager.properties: |-
    {{- with .Values.sdnr.config.devicemanager }}
    {{- . | nindent 4 }}
    {{- end }}
  mountpoint-registrar.properties: |-
    {{- with .Values.sdnrRegistrar.config }}
    {{- . | nindent 4 }}
    {{- end }}
