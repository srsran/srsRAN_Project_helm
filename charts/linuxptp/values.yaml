replicaCount: 1

image:
  repository: 166552988672.dkr.ecr.eu-west-1.amazonaws.com/ci/srsgnb_k8s/linuxptp
  pullPolicy: IfNotPresent
  tag: "v4.1_1.0.2"

imagePullSecrets:
  - name: regcred

nameOverride: "linuxptp-chart"
fullnameOverride: "linuxptp-chart"

serviceAccount:
  create: true
  annotations: {}
  name: "srsadmin"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    add: ["SYS_NICE", "NET_ADMIN"]
  privileged: true
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 1
  #   memory: 500Mi
  # requests:
  #   cpu: 1
  #   memory: 500Mi

nodeSelector: {}
  # kubernetes.io/hostname: node1

tolerations: {}
  # - key: "purpose"
  #   value: "retina"
  #   operator: "Equal"
  #   effect: "NoSchedule"

affinity: {}

interfaceName: "enp1s0f1"

config:
  dataset_comparison: "G.8275.x"
  G.8275.defaultDS.localPriority: "128"
  maxStepsRemoved: "255"
  logAnnounceInterval: "-3"
  logSyncInterval: "-4"
  logMinDelayReqInterval: "-4"
  serverOnly: "0"
  G.8275.portDS.localPriority: "128"
  ptp_dst_mac: "01:80:C2:00:00:0E"
  network_transport: "L2"
  domainNumber: "24"
