replicaCount: 1

image:
  repository: ninjab3s/linuxptp
  pullPolicy: IfNotPresent
  tag: "v4.1_1.0.7"

imagePullSecrets:
  - name: regcred

nameOverride: "linuxptp-chart"
fullnameOverride: "linuxptp-chart"

serviceAccount:
  create: true
  annotations: {}
  name: "srsadmin-gnb"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  capabilities:
    add: ["SYS_NICE", "NET_ADMIN"]
  privileged: true
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 1
  #   memory: 500Mi
  # requests:
  #   cpu: 1
  #   memory: 500Mi

nodeSelector: {}
  # kubernetes.io/hostname: node1

tolerations: {}
  # - key: "purpose"
  #   value: "retina"
  #   operator: "Equal"
  #   effect: "NoSchedule"

affinity: {}

interfaceName: "ens3f1np1"

startupProbe:
  enabled: true
  failureThreshold: 30
  periodSeconds: 10

livenessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 5

config:
  dataset_comparison: "G.8275.x"
  G.8275.defaultDS.localPriority: "128"
  maxStepsRemoved: "255"
  logAnnounceInterval: "-3"
  logSyncInterval: "-4"
  logMinDelayReqInterval: "-4"
  serverOnly: "0"
  G.8275.portDS.localPriority: "128"
  ptp_dst_mac: "01:80:C2:00:00:0E"
  network_transport: "L2"
  domainNumber: "24"
