image:
  repository: softwareradiosystems/rt-tests
  pullPolicy: IfNotPresent
  tag: v2.8

imagePullSecrets: {}

nameOverride: "rt-tests-chart"
fullnameOverride: "rt-tests-chart"
configmap: {}
# configmap:
#   nameOverride: "rt-tests-myhost-config"

podAnnotations: {}

podSecurityContext: {}

securityContext:
  privileged: true

resources:
  limits:
    cpu: 16
    memory: 500Mi
  requests:
    cpu: 16
    memory: 500Mi

nodeSelector: {}

affinity: {}

hostOutputFolder: /var/lib/rt-tests

config:
  rt_tests.yml: |-
    stress-ng: "--cpu 16 --iomix 4 --vm 2 --vm-bytes 128M --fork 4 --timeout 12h"
    cyclictest: "--mlockall --priority 95 --distance 0 --threads 16 --histogram 25 --quiet --duration 12h"