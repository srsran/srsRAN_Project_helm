include:
  - project: softwareradiosystems/ci/tools
    ref: "12"
    file: .gitlab/ci-shared/setup/all.yml
  - project: softwareradiosystems/ci/tools
    ref: "12"
    file: .gitlab/ci-shared/features/all.yml
  - project: softwareradiosystems/ci/tools
    ref: "12"
    file: .gitlab/ci-shared/tools/tagger.yml

stages:
  - ci
  - static
  - child
  - release

################################################################################
## Launch Downstream
################################################################################

.ubuntu-22.04:
  stage: child
  variables:
    SRSRAN_VERSION: "2023.5"
    CONTEXT: "/builds/softwareradiosystems/ci/srsgnb_k8s/images"
    UHD_VERSION: "UHD-4.1"
    DPDK_VERSION: "dpdk-23.07"
    SOFTWARE_USED: ""
  trigger:
    include: images/Ubuntu-2204/.gitlab-ci.yml
    strategy: depend
  needs: []

Ubuntu-22.04-UHD:
  extends: .ubuntu-22.04
  rules:
    - if: $ON_MR
      changes:
        paths:
          - images/Ubuntu-2204/UHD/**/*
          - images/Ubuntu-2204/.gitlab-ci.yml
    - if: $ON_DEFAULT_BRANCH
      changes:
        paths:
          - images/Ubuntu-2204/UHD/**/*
          - images/Ubuntu-2204/.gitlab-ci.yml
        compare_to: refs/tags/latest
  variables:
    DOCKERFILE: "images/Ubuntu-2204/UHD"
    CT_VERSION: "1.0.0"
    SOFTWARE_USED: $UHD_VERSION

Ubuntu-22.04-OFH:
  extends: .ubuntu-22.04
  rules:
    - if: $ON_MR
      changes:
        paths:
          - images/Ubuntu-2204/OFH/**/*
          - images/Ubuntu-2204/.gitlab-ci.yml
    - if: $ON_DEFAULT_BRANCH
      changes:
        paths:
          - images/Ubuntu-2204/OFH/**/*
          - images/Ubuntu-2204/.gitlab-ci.yml
        compare_to: refs/tags/latest
  variables:
    DOCKERFILE: "images/Ubuntu-2204/OFH"
    CT_VERSION: "1.0.0"
    SOFTWARE_USED: $DPDK_VERSION

linuxptp:
  stage: child
  variables:
    LINUXPTP_VERSION: "v4.1"
    CT_VERSION: "1.0.0"
  rules:
    - if: $ON_MR
      changes:
        paths:
          - images/linuxptp/**/*
    - if: $ON_DEFAULT_BRANCH
      changes:
        paths:
          - images/linuxptp/**/*
        compare_to: refs/tags/latest
  trigger:
    include: images/linuxptp/.gitlab-ci.yml
    strategy: depend
  needs: []

################################################################################
## Tags
################################################################################

create-latest-tag:
  extends: .create-tag
  stage: release
  rules:
    - if: $ON_DEFAULT_BRANCH
  script:
    - delete_tag_if_exist latest
    - create_tag latest
